<template>
    <lightning-card title={title}>
        <template if:true={chartData}>
            <c-d3-chart title={title} item-color={itemColor} text-color={textColor} chart-filter={chartFilter}
                chart-data={chartData} chart-method={chartMethod}></c-d3-chart>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error slds-m-around_medium">{label.Error}</div>
        </template>
    </lightning-card>
</template>
