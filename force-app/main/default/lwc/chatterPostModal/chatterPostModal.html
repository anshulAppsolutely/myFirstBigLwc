<template>
    <div class="">
        <template if:true={opeChatterModel}>
            <div class="demo-only" style="height: 640px;" >
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" size="medium"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.labelChatterPost}</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium">
                            <lightning-input-rich-text
                                    value={postMessage}
                                    label="postMessage"
                                    message-when-bad-input={errorMessage}
                                    valid={validity}
                                    formats=[font,size,bold,italic,underline,list,table,header]
                                    onkeyup={handleChatterKeyUp}>
                            </lightning-input-rich-text>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Share" variant="brand" onclick={postChat}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
    </div>
</template>
